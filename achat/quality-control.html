<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Qualité Réception - MultiFlex GESCOM</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800;900&display=swap">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/achats-common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .quarantine-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .quarantine-table thead {
            background: #F3F4F6;
        }

        .quarantine-table th {
            padding: 16px 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            border-bottom: 2px solid #E5E7EB;
        }

        .quarantine-table td {
            padding: 16px 12px;
            border-bottom: 1px solid #E5E7EB;
            font-size: 13px;
        }

        .quarantine-table tbody tr:hover {
            background: #F9FAFB;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn-control {
            padding: 8px 16px;
            background: #263c89;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-control:hover {
            background: #1a2959;
        }

        .control-panel {
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .test-item {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 16px;
            align-items: center;
        }

        .test-label {
            font-weight: 600;
            color: #1F2937;
            font-size: 14px;
        }

        .test-input {
            padding: 8px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 13px;
        }

        .test-spec {
            font-size: 12px;
            color: #6B7280;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .test-result {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .result-ok {
            background: #D1FAE5;
            color: #059669;
        }

        .result-error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 13px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #263c89;
            box-shadow: 0 0 0 3px rgba(38, 60, 137, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .radio-item label {
            cursor: pointer;
            font-size: 13px;
            margin: 0;
        }

        .alert-warning {
            background: #FEF3C7;
            border: 1px solid #FCD34D;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #92400E;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #E5E7EB;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #263c89;
            color: white;
        }

        .btn-primary:hover {
            background: #1a2959;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #E5E7EB;
            color: #1F2937;
        }

        .btn-secondary:hover {
            background: #D1D5DB;
        }
    </style>
</head>
<body class="h-full text-gray-800">
    <div class="h-screen flex flex-col">
        <!-- Header -->
        <header class="flex h-16 bg-white shadow-sm z-50">
            <div class="w-60 bg-[#263c89] flex items-center justify-center">
                <img src="https://microfinance-ccm.com/iola/logo-blanc.png" alt="Multiflex" class="h-10">
            </div>
            
            <div class="flex-1 flex items-center justify-between px-6">
                <h1 class="text-xl font-bold text-[#1A1A1A]">Contrôle Qualité Réception</h1>
                
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-bell text-[#666666] text-lg cursor-pointer"></i>
                    <div class="flex items-center cursor-pointer">
                        <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg" class="w-8 h-8 rounded-full mr-3">
                        <span class="text-[14px] text-[#1A1A1A] mr-2">Marie AKONO</span>
                        <i class="fa-solid fa-chevron-down text-[#666666] text-sm"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-60 bg-[#263c89] text-white overflow-y-auto">
                <nav class="py-4">
                    <div class="px-4 py-2 text-[12px] font-semibold text-white/60 uppercase tracking-wider mb-2">
                        Module Achats
                    </div>
                    
                    <a href="./receptions-list.html" class="block px-4 py-2 text-[14px] hover:bg-[#152045] transition-colors">
                        <i class="fa-solid fa-box-open mr-3"></i>
                        Réceptions
                    </a>

                    <a href="./reception-gaps.html" class="block px-4 py-2 text-[14px] hover:bg-[#152045] transition-colors">
                        <i class="fa-solid fa-exclamation-triangle mr-3"></i>
                        Écarts
                    </a>

                    <a href="./quality-control.html" class="block px-4 py-2 text-[14px] bg-[#152045] border-l-4 border-[#F26F21]">
                        <i class="fa-solid fa-clipboard-check mr-3"></i>
                        Qualité
                    </a>

                    <div class="px-4 py-2 text-[12px] font-semibold text-white/60 uppercase tracking-wider mt-6 mb-2">
                        Système
                    </div>

                    <a href="../index.html" class="block px-4 py-2 text-[14px] hover:bg-[#152045] transition-colors">
                        <i class="fa-solid fa-home mr-3"></i>
                        Accueil
                    </a>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <div class="flex-1 overflow-auto bg-[#F8F9FA]">
                <div class="achats-container" style="max-width: 1200px; padding: 24px;">
                    
                    <!-- Page Header -->
                    <h2 style="font-size: 24px; font-weight: 600; color: #1F2937; margin-bottom: 8px;">
                        <i class="fa-solid fa-flask" style="color: #263c89; margin-right: 8px;"></i>
                        Contrôle Qualité - Réceptions en Attente
                    </h2>
                    <p style="font-size: 14px; color: #6B7280; margin-bottom: 24px;">
                        <strong id="quarantine-count">3</strong> articles en quarantaine
                    </p>

                    <!-- Quarantine List -->
                    <table class="quarantine-table">
                        <thead>
                            <tr>
                                <th style="width: 40px;">
                                    <input type="checkbox" id="select-all" onchange="toggleSelectAll()">
                                </th>
                                <th>N° BR</th>
                                <th>Article</th>
                                <th style="width: 100px;">Qté</th>
                                <th>N° Lot</th>
                                <th>Fournisseur</th>
                                <th style="width: 120px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="quarantine-tbody">
                            <!-- Quarantine items loaded dynamically -->
                        </tbody>
                    </table>

                    <!-- Control Panel -->
                    <div id="control-panel" style="display: none;">
                        <!-- Populated when item selected -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/quality-control.js"></script>
</body>
</html>
