<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Écarts de Réception - MultiFlex GESCOM</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800;900&display=swap">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/achats-common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .gaps-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .gaps-table thead {
            background: #F3F4F6;
        }

        .gaps-table th {
            padding: 16px 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            border-bottom: 2px solid #E5E7EB;
        }

        .gaps-table td {
            padding: 16px 12px;
            border-bottom: 1px solid #E5E7EB;
            font-size: 13px;
        }

        .gaps-table tbody tr:hover {
            background: #F9FAFB;
            cursor: pointer;
        }

        .gap-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .gap-quantite {
            background: #FEE2E2;
            color: #991B1B;
        }

        .gap-qualite {
            background: #FEF3C7;
            color: #92400E;
        }

        .ecart-value {
            font-weight: 600;
            color: #DC2626;
        }

        .accordion {
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .accordion-header {
            padding: 16px;
            background: #F9FAFB;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #1F2937;
            transition: all 0.2s;
            user-select: none;
        }

        .accordion-header:hover {
            background: #F3F4F6;
        }

        .accordion-header.active {
            background: #EFF6FF;
            color: #263c89;
            border-bottom: 2px solid #263c89;
        }

        .accordion-icon {
            transition: transform 0.3s;
            color: #9CA3AF;
        }

        .accordion-header.active .accordion-icon {
            transform: rotate(180deg);
            color: #263c89;
        }

        .accordion-content {
            display: none;
            padding: 24px;
            border-top: 1px solid #E5E7EB;
            animation: slideDown 0.3s ease-out;
        }

        .accordion-content.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 13px;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #263c89;
            box-shadow: 0 0 0 3px rgba(38, 60, 137, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .radio-item label {
            cursor: pointer;
            font-size: 13px;
            margin: 0;
        }

        .file-upload-zone {
            border: 2px dashed #D1D5DB;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .file-upload-zone:hover {
            border-color: #263c89;
            background: #EFF6FF;
        }

        .file-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #E5E7EB;
            border-radius: 6px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .file-item-remove {
            background: none;
            border: none;
            color: #EF4444;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #263c89;
            color: white;
        }

        .btn-primary:hover {
            background: #1a2959;
        }

        .btn-secondary {
            background: #E5E7EB;
            color: #1F2937;
        }

        .btn-secondary:hover {
            background: #D1D5DB;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .alert-info {
            background: #DBEAFE;
            border: 1px solid #93C5FD;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #1E40AF;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .info-box {
            background: #F9FAFB;
            border-left: 4px solid #263c89;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #E5E7EB;
            font-size: 13px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6B7280;
            font-weight: 600;
        }

        .info-value {
            color: #1F2937;
            font-weight: 500;
        }
    </style>
</head>
<body class="h-full text-gray-800">
    <div class="h-screen flex flex-col">
        <!-- Header -->
        <header class="flex h-16 bg-white shadow-sm z-50">
            <div class="w-60 bg-[#263c89] flex items-center justify-center">
                <img src="https://microfinance-ccm.com/iola/logo-blanc.png" alt="Multiflex" class="h-10">
            </div>
            
            <div class="flex-1 flex items-center justify-between px-6">
                <h1 class="text-xl font-bold text-[#1A1A1A]">Gestion Écarts de Réception</h1>
                
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-bell text-[#666666] text-lg cursor-pointer"></i>
                    <div class="flex items-center cursor-pointer">
                        <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg" class="w-8 h-8 rounded-full mr-3">
                        <span class="text-[14px] text-[#1A1A1A] mr-2">Marie AKONO</span>
                        <i class="fa-solid fa-chevron-down text-[#666666] text-sm"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-60 bg-[#263c89] text-white overflow-y-auto">
                <nav class="py-4">
                    <div class="px-4 py-2 text-[12px] font-semibold text-white/60 uppercase tracking-wider mb-2">
                        Module Achats
                    </div>
                    
                    <a href="./receptions-list.html" class="block px-4 py-2 text-[14px] hover:bg-[#152045] transition-colors">
                        <i class="fa-solid fa-box-open mr-3"></i>
                        Réceptions
                    </a>

                    <a href="./reception-gaps.html" class="block px-4 py-2 text-[14px] bg-[#152045] border-l-4 border-[#F26F21]">
                        <i class="fa-solid fa-exclamation-triangle mr-3"></i>
                        Écarts
                    </a>

                    <a href="./quality-control.html" class="block px-4 py-2 text-[14px] hover:bg-[#152045] transition-colors">
                        <i class="fa-solid fa-clipboard-check mr-3"></i>
                        Qualité
                    </a>

                    <div class="px-4 py-2 text-[12px] font-semibold text-white/60 uppercase tracking-wider mt-6 mb-2">
                        Système
                    </div>

                    <a href="../index.html" class="block px-4 py-2 text-[14px] hover:bg-[#152045] transition-colors">
                        <i class="fa-solid fa-home mr-3"></i>
                        Accueil
                    </a>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <div class="flex-1 overflow-auto bg-[#F8F9FA]">
                <div class="achats-container" style="max-width: 1200px; padding: 24px;">
                    
                    <!-- Page Header -->
                    <h2 style="font-size: 24px; font-weight: 600; color: #1F2937; margin-bottom: 8px;">
                        <i class="fa-solid fa-exclamation-triangle" style="color: #F59E0B; margin-right: 8px;"></i>
                        Gestion des Écarts - BR-2024-0089
                    </h2>
                    <p style="font-size: 14px; color: #6B7280; margin-bottom: 24px;">
                        2 écarts détectés - En attente de traitement
                    </p>

                    <!-- Écarts Table -->
                    <table class="gaps-table">
                        <thead>
                            <tr>
                                <th style="width: 40px;">#</th>
                                <th>Article</th>
                                <th>Type</th>
                                <th style="width: 100px;">Commandé</th>
                                <th style="width: 100px;">Reçu</th>
                                <th>Écart</th>
                            </tr>
                        </thead>
                        <tbody id="gaps-tbody">
                            <!-- Gaps loaded dynamically -->
                        </tbody>
                    </table>

                    <!-- Accordions for each gap -->
                    <div id="gaps-accordions">
                        <!-- Accordions loaded dynamically -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/reception-gaps.js"></script>
</body>
</html>
